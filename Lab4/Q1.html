		M = Monday
		T = Tuesday
		W = Wednesday
		H = Thursday
		F = Friday
		A = Saturday -->
		<p id="day"></p>
		<button type="button" onclick="findDAy()">Day</button>
		<script>
			function findDay(){
				let day = "S";
				switch(day){
					case 'S':
						document.getElementById('day').innerHTML = "Sunday";
						break;
					case 'M':
						document.getElementById('day').innerHTML = "Monday";
						break;
					case 'T':
						document.getElementById('day').innerHTML = "Tuesday";

						document.getElementById('day').innerHTML = "Wednesday";

					case 'H':

						document.getElementById('day').innerHTML = "Saturday";

						document.getElementById('day').innerHTML = "Wrong input";

				}
			}
