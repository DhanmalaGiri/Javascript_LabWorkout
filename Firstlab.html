<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Write javascript code to find an HTML element with id="paragraph",and changes the element content(innerHTML) to "Hello, learning javascript is fun".</title>
</head>
<body>
	<p id="paragraph1">Hello javascript</p>
	<button type="button" onclick="document.getElementById('paragraph1').innerHTML='Hello We are learning javascript'">Click me</button>

	<!--Write javascript code to change fontsize of a paragraph with id=para2 to 35px-->
	<p id="para2">Javascript can be changed the style of an HTML element</p>
	<button type="button" onclick="document.getElementById('para2').style.fontSize='35px'"> Click me!</button>
</body>
</html>
